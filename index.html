<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>全国研究生入学统一考试报名信息登记表</title>

 <nobr><h1 size="7"align="center"><font color="#FF6600" face="宋体">全国研究生入学统一考试报名信息登记表</font></h1></nobr>

<tr>
    <td><font face="宋体">性别</font></td>
    <td align="center">
        <input type="radio" name="sex" value="male"/>男
        <input type="radio" name="sex" value="female"/>女
    </td>
    <td><font face="宋体">政治面貌</font></td>
    <td align="center"><select>
        <option value="中共党员">01(中共党员)</option>
        <option value="团员">02(团员)</option>
        <option value="少先队员">03(少先队员)</option>
        <option value="群众">04(群众)</option>
        <option value="其他">05(其他)</option>   
    </select></td> </tr>

    <tr>
        <td><font face="宋体">现在学习或工作单位</font></td>
        <td colspan="4"> <input style="width:560px;" type="text"></td>
    </tr>

    <tr>
    <td><font face="宋体">联系电话</font></td>
    <td align="center"><input type="text"></td>
    <td><font face="宋体">最后毕业年月</font></td>
    <td align="center"><input type="text"></td>
    </tr>

    <tr>
        <td><font face="宋体">何时何地何原因受过何种奖励</font></td>
        <td colspan="4"><input style="width: 560px;height:60;"type="text"></td>
        </tr>

    <tr>
        <td><font face="宋体">家庭主要成员</font></td>
        <td colspan="4">姓名  与本人关系  在何单位工作/任何职务  联系电话
            <input style="width: 500px;height:60px;"type="text"></td>
    </tr>

    <tr>
        <td><font face="宋体">自我总结</font></td>
        <td colspan="4"><textarea class="scrollabletextbox" name="note" style="width: 550px;height: 60px;">
          </textarea></td>
        </tr>
     
    <tr>
        <td><font face="宋体">上传近期照片</font></td>
        <td colspan="4">
            <input type="file" >
        </td> </tr>
    
    <tr><td colspan="5" style="text-align: center;">
    <input  type="submit" value="提交">
    <input type="reset" value="重置">
    </td> </tr>

</html>
